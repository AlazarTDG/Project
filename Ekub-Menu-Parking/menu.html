<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body
        {
            background-size: cover;
        }
        .col
        {
            background-color: white;
            border-radius: 10px 10px 20px 20px ;
            
        }
        .row
        {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <a href="Ekub.html" style="text-decoration: none;">Ekub</a>
        <a href="Parking.html" style="text-decoration: none;">Parking</a>
    </nav>
    <div class="container" >
        <div class="row ">
            <div class="col border py-3 my-3" style="box-shadow: 2px 2px 4px 2px #999; border-radius: 20px 0px 0px 20px ;">
                <form">
                        <label class="form-label">Food Name</label>
                        <input type="text" class="form-control" id="food" name="food">

                        <label class="form-label">Amount Need</label>
                        <input type="number" class="form-control" id="amount" name="amount">

                        <label class="form-label">Counter</label>
                        <input type="number" class="form-control" id="counter" name="counter">
                    <button type="button" class="btn btn-primary" onclick="addInformation()">Submit</button>
                </form>
            </div>
          <div class="col border py-3 my-3" style="box-shadow: 2px 2px 4px 2px #999; border-radius: 0px 20px 20px 0px ;" >
            <table id="information-table">
                <thead>
                  <tr>
                    <td><strong> Food Name</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><strong>Amount </strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><strong>Counter </strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
          
        </div>
    </div>
    <script>
        let detailArray = [];
        function addInformation() 
        {
            const food = document.querySelector('#food').value;
            const amount = document.querySelector('#amount').value;
            const counter = document.querySelector('#counter').value;
            const newInformation = 
            {
                food: food,
                amount: amount,
                counter: counter
            };
            detailArray.push(newInformation);
            document.querySelector('#food').value = '';
            document.querySelector('#amount').value = '';
            document.querySelector('#counter').value = '';

            const table = document.querySelector('#information-table tbody');
            const row = table.insertRow();
            const foodCell = row.insertCell();
            const amountCell = row.insertCell();
            const counterCell = row.insertCell();

            foodCell.textContent = newInformation.food;
            amountCell.textContent = newInformation.amount;
            counterCell.textContent = newInformation.counter;
        }
    </script>
</body>
</html>
