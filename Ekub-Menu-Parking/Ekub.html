<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body
        {
            background-image: url(Icon.webp);
            background-size: cover;
        }
        .col
        {
            background-color: white;
            
        }
        .row
        {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <a href="menu.html" style="text-decoration: none;">Menu</a>
        <a href="Parking.html" style="text-decoration: none;">Parking</a>
    </nav>
    <div class="container" >
        <div class="row ">
            <div class="col border py-3 my-3" style="box-shadow: 2px 2px 4px 2px #999; border-radius: 20px 0px 0px 20px ;">
               
                        <label class="form-label">first name</label>
                        <input type="text" class="form-control" id="FNAME" name="firstname">

                        <label class="form-label">last name</label>
                        <input type="text" class="form-control" id="LNAME" name="lastname">

                        <label class="form-label">phone</label>
                        <input type="number" class="form-control" id="Phone" name="phone">

                        <label class="form-label">Amount of money</label>
                    
                    <select class="form-control" id="catgory">
                        <option value="0"></option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                        <option value="5000">5000</option>
                        <option value="10000">10000</option>
                    </select>
                   
                    <button style="margin: 10px; background-color:black;" onclick="fun()"
                        class="btn btn-primary btn-lg btn-block "> Add </button>

                    
                
            </div>
          <div class="col border py-3 my-3" style="box-shadow: 2px 2px 4px 2px #999; border-radius: 0px 20px 20px 0px ;">
            <table id="work" class="table  table-responsive"> 
                
                  <tr>
                    <td><strong> first name</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><strong>last name </strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><strong>amount </strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                  </tr>
                
              
              </table>
              <input id="ftotal" type="text" placeholder="total price">
                <button type="button" class="btn btn-dark " onclick="generate()" ;>
                    Generate
                </button>
                <div id="win" ></div>
        </div>
    </div>
    <script>
        var tFname = new Array();
        var tLname = new Array();
        var tAmount = new Array();
        var sum=0;
    
        function fun() {
    
            
            var fname = document.getElementById("FNAME").value;
            var lname = document.getElementById("LNAME").value;
            var amountSelect = document.getElementById("catgory");
            var amount = amountSelect.options[amountSelect.selectedIndex].value;
    
            sum+=Number(amount);
    
            document.getElementById("ftotal").value = sum;
           
    
    
            var table = document.getElementById("work");
            var numRow = document.getElementById('work').rows.length;
    
            var row = table.insertRow();
            row.id = numRow;
    
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
       
    
            cell1.innerHTML = fname;
            cell2.innerHTML = lname;
            cell3.innerHTML = amount;
    
            tFname.push(fname);
            tLname.push(lname);
            tAmount.push(amount);
             
    
    
            
    
        }   
    
        function generate() {
            var ran = Math.floor(Math.random() * tAmount.length);
            var printM = `<div>
                  <div class=row>
    <div class="col-4 border fw-bold">firstname</div>
    <div class="col-4 border fw-bold">lastname</div>
    <div class="col-4 border fw-bold">amount</div>
                  </div> 
                  <div class=row style="margin-top:0px">
                    <div class="col-4 border ">${tFname[ran]}</div>
                    <div class="col-4 border ">${tLname[ran]}</div>
                    <div class="col-4 border ">${sum}</div>
                                  </div> 
                </div>`
    
                document.getElementById("win").innerHTML = printM;
        }
    
    
       
    
    </script>
</body>
</html>
